version: '3.8'

services:
  redflow-nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: redflow-nginx
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s




