# 红流云创 v2.1 - Nginx部署配置
# 注意：更新代码后必须使用 --no-cache 参数重新构建，否则会使用缓存的旧代码

services:
  redflow-nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
      args:
        - VERSION=2.1.0
      # 不推荐在compose文件中设置no-cache，应该在构建时通过命令行参数指定
      # 使用命令: docker-compose -f docker-compose.nginx.yml build --no-cache
    image: redflow-nginx:2.1
    container_name: redflow-nginx
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s




